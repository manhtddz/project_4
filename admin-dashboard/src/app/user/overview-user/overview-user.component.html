<!DOCTYPE html>
<html lang="en">
<app-header></app-header>

<body class="g-sidenav-show bg-gray-200">
  <div class="main-layout">

    <aside id="sidenav-main">
      <app-sidebar></app-sidebar>
    </aside>

    <div class="main-content">

      <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <app-navbar></app-navbar>
        <!-- End Navbar -->

        <div class="container-fluid py-5">
          <div class="row">
            <div class="col-12">
              <div class="card my-0">
                <div class="card-header p-0 position-relative mt-n3 mx-0 z-index-2">
                  <div
                    class="d-flex align-items-center justify-content-between bg-gradient-primary shadow-primary border-radius-lg pt-2 pb-2">
                    <h6 class="text-white text-capitalize ps-3 mb-0 pt-1">User List</h6>
                    <div class="align-items-end text-end me-3">

                      <!-- <a class="btn bg-gradient-secondary mb-1 pb-2 px-3 me-2 text-white" (click)="openAddUserDialog()">
                        <i class="material-icons text-sm">filter_list</i>&nbsp;&nbsp;Delete
                      </a>
                      
                      <a class="btn bg-gradient-secondary mb-1 pb-2 px-3 me-4 text-white" (click)="openAddUserDialog()">
                        <i class="material-icons text-sm">filter_list</i>&nbsp;&nbsp;Status
                      </a> -->

                      <a class="btn bg-gradient-info mb-0 pb-2" routerLink="/add-user">
                        <i class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New
                      </a>
                    </div>

                  </div>
                </div>
                <div class="card-body px-0 pb-2">
                  <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-3">
                            ID</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            Full Name</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            Username</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            DOB</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            Email</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            created at</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                            Role</th>
                          <th class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let u of data; let i = index">
                          <td>
                            <div class="d-flex px-2 py-1">
                              <div class="d-flex flex-column justify-content-center">
                                <p class="text-xs font-weight-bold mb-0">{{u.id}}</p>
                              </div>
                            </div>
                          </td>
                          <td>
                            <p class="text-xs font-weight-bold mb-0">{{u.fullName}}</p>
                          </td>
                          <td>
                            <p class="text-xs font-weight-bold mb-0">{{u.username}}</p>
                          </td>
                          <td>
                            <p class="text-xs font-weight-bold mb-0">{{u.dob | date: 'dd/MM/yyyy'}}</p>
                          </td>
                          <td>
                            <p class="text-xs font-weight-bold mb-0">{{u.email| replace5Chars }}</p>
                          </td>
                          <td>
                            <p class="text-xs font-weight-bold mb-0">{{u.createdAt | date: 'dd/MM/yyyy'}}</p>
                          </td>
                          <td>
                            <span *ngIf="u.role === 'ROLE_ADMIN'" class="badge badge-sm bg-gradient-info"
                              style="color: white;">admin</span>
                            <span *ngIf="u.role === 'ROLE_USER'" class="badge badge-sm bg-gradient-primary"
                              style="color: white;">user</span>
                            <span *ngIf="u.role === 'ROLE_ARTIST'" class="badge badge-sm bg-gradient-success"
                              style="color: white;">artist</span>
                          </td>
                          <td class="align-middle">
                            <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown"
                              aria-expanded="false">
                              <i class="fa fa-ellipsis-v text-primary"></i>
                            </a>
                            <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
                              <li><a class="dropdown-item border-radius-md"
                                  routerLink="/users/{u.id}/details">Details</a>
                              </li>
                              <li><a class="dropdown-item border-radius-md" routerLink="/users/{u.id}/edit">Edit</a>
                              </li>
                              <li><a class="dropdown-item border-radius-md" routerLink="/users/{u.id}/delete">Delete</a>
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
      </main>
    </div>
  </div>


</body>

</html>
