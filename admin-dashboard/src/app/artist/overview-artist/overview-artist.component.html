<!DOCTYPE html>
<html lang="en">
<app-header></app-header>

<body class="g-sidenav-show  bg-gray-200">

    <div class="main-layout">

        <aside id="sidenav-main">
            <app-sidebar></app-sidebar>
        </aside>

        <div class="main-content">
            <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
                <!-- Navbar -->
                <app-navbar></app-navbar>
                <!-- End Navbar -->

                <div class="container-fluid py-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="card my-0">
                                <div class="card-header p-0 position-relative mt-n3 mx-0 z-index-2">
                                    <div
                                        class="d-flex align-items-center justify-content-between bg-gradient-primary shadow-primary border-radius-lg pt-2 pb-2">
                                        <h6 class="text-white text-capitalize ps-3 mb-0 pt-1">Artist List</h6>
                                        <div class="align-items-end text-end me-3">
                                            <a class="btn bg-gradient-info mb-0 pb-2" (click)="openAddArtistDialog()">
                                                <i class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New
                                            </a>
                                        </div>

                                    </div>
                                </div>
                                <div class="card-body px-0 pb-2">
                                    <div class="table-responsive p-0">
                                        <table class="table align-items-center mb-0">
                                            <thead>
                                                <tr>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-3">
                                                        id</th>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                                                        Artist Name</th>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                                                        Total songs</th>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                                                        Total Views</th>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                                                        Total favorites</th>
                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ps-2">
                                                        Active User</th>

                                                    <th
                                                        class="text-uppercase text-primary text-xs font-weight-bolder opacity-7 ">
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let a of data; let i = index">
                                                    <td>
                                                        <div class="d-flex px-2 py-1">
                                                            <div class="d-flex flex-column justify-content-center">
                                                                <p class="text-xs font-weight-bold mb-0">{{a.id}}</p>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <p class="text-xs font-weight-bold mb-0">{{a.artistName}}</p>
                                                    </td>
                                                    <td>
                                                        <p class="text-xs font-weight-bold mb-0"></p>
                                                    </td>
                                                    <td>
                                                        <p class="text-xs font-weight-bold mb-0"></p>
                                                    </td>
                                                    <td>
                                                        <p class="text-xs font-weight-bold mb-0"></p>
                                                    </td>
                                                    
                                                    <td>
                                                        <span *ngIf="a.user_id != null" class="badge badge-sm bg-gradient-info" style="color: white;">Active</span>
                                                        <span *ngIf="a.is_released == null" class="badge badge-sm bg-gradient-success" style="color: white;">No Active</span>
                                            </td>

                                                    <td class="align-middle">
                                                        <a class="cursor-pointer" id="dropdownTable"
                                                            data-bs-toggle="dropdown" aria-expanded="false">
                                                            <i class="fa fa-ellipsis-v text-primary"></i>
                                                        </a>
                                                        <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5"
                                                            aria-labelledby="dropdownTable">
                                                            <li><a class="dropdown-item border-radius-md"
                                                                    routerLink="/artists/1/details">Details</a></li>
                                                            <li><a class="dropdown-item border-radius-md"
                                                                    routerLink="/artists/1/edit">Edit</a></li>
                                                            <li><a class="dropdown-item border-radius-md"
                                                                    routerLink="/artists/1/delete">Delete</a></li>
                                                        </ul>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <app-footer></app-footer>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
